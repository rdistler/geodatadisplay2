<div ng-transclude></div>
<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mo.Gov DataViewer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Map</a>
                    </li>
                    <li><a href="#">Data Grid</a>
                    </li>
                    
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-md-8">
            <dv-map id="map" options=""></dv-map>

           <!--  <ng-react-grid grid="grid"></ng-react-grid> -->
        </div>
        <div class="col-md-4">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="datasets">Datasets</a>
                        </h4>
                    </div>
                    <div id="datasets" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="dataset in displayManager.datasetRepository.datasets">
                                    <label>
                                        <input type="checkbox" name="{{dataset.name}}" value="{{dataset.src}}" ng-click="displayManager.toggleDataset(dataset)">
                                        <img src="{{dataset.icon.icon.url}}" alt="icon" />{{dataset.name}}</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="datasets">Data.Mo.Gov</a>
                        </h4>
                    </div>
                    <div id="datasets" class="panel-collapse collapse in">
                        <div class="panel-body">
                            List of datasets viewable from data.mo.gov
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
